<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/category.js" type="text/javascript"></script>
<body>
<ul>
    {% for category in categories %}
    <li>
        <a class="category-link" href="/categories/?id={{ category.id_category }}" link="{{ category.id_category }}">{{
            category.name }}</a>
    </li>
    {% endfor %}
</ul>
